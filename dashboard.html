<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUSLBookStore Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <h1>OUSLBookStore Dashboard</h1>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search books by title, author, or genre">
            <button>Search</button>
        </div>
    </header>

    <main>
        <div class="book-grid">
            <!-- Sample book items -->
            <div class="book-item">
                <h3>JavaScript Basics</h3>
                <p><strong>Author:</strong> John Doe</p>
                <p><strong>Genre:</strong> Programming</p>
                <button>Add to Cart</button>
            </div>

            <div class="book-item">
                <h3>CSS for Beginners</h3>
                <p><strong>Author:</strong> Jane Smith</p>
                <p><strong>Genre:</strong> Design</p>
                <button>Add to Cart</button>
            </div>

            <div class="book-item">
                <h3>HTML Essentials</h3>
                <p><strong>Author:</strong> Emily Jones</p>
                <p><strong>Genre:</strong> Programming</p>
                <button>Add to Cart</button>
            </div>

            <div class="book-item">
                <h3>Web Development Guide</h3>
                <p><strong>Author:</strong> Chris Lee</p>
                <p><strong>Genre:</strong> Programming</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>
</body>
</html>
